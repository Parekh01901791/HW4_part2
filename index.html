<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Homework 4</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg">
        <form id="valueForm" onsubmit="event.preventDefault(); generateTable();">
            <div class="mb-3">
                <label for="inputMinCol_val" class="form-label">Minimum Column Value (-50 to 50)</label>
                <input type="number" class="form-control" id="inputMinCol_val" name="numMinColumn" aria-describedby="Input_min" required>
            </div>
            <div id="sliderMinCol" class="slider"></div>
            <div class="mb-3"> 
                <label for="inputMaxCol_val" class="form-label">Maximum Column Value (-50 to 50)</label>
                <input type="number" class="form-control" id="inputMaxCol_val" name="numMaxColumn" required>
            </div>
            <div id="sliderMaxCol" class="slider"></div>
            <div class="mb-3">
                <label for="inputMinRow_val" class="form-label">Minimum Row Value (-50 to 50)</label>
                <input type="number" class="form-control" id="inputMinRow_val" name="numMinRow" aria-describedby="Input_min" required>
            </div>
            <div id="sliderMinRow" class="slider"></div>
            <div class="mb-3">
                <label for="inputMaxRow_val" class="form-label">Maximum Row Value (-50 to 50)</label>
                <input type="number" class="form-control" id="inputMaxRow_val" name="numMaxRow" required>
            </div>
            <div id="sliderMaxRow" class="slider"></div>
            <button type="submit" class="btn btn-primary">Generate Table</button>
        </form>
        <div id="tabs">
            <ul></ul>
        </div>
        <div id="scroll_container">
            <div id="display"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
